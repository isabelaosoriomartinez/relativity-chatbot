version: '3.8'

services:
  # Flask Backend Service
  backend:
    build: .
    container_name: relativity-chatbot-backend
    ports:
      - "5000:5000"
    environment:
      - CHATBOT_PORT=5000
      - CHATBOT_HOST=0.0.0.0
      - IBM_WATSONX_API_KEY=${IBM_WATSONX_API_KEY}
      - IBM_WATSONX_PROJECT_ID=${IBM_WATSONX_PROJECT_ID}
      - GOOGLE_SHEETS_CREDENTIALS_PATH=${GOOGLE_SHEETS_CREDENTIALS_PATH}
      - GOOGLE_SHEET_ID=${GOOGLE_SHEET_ID}
    volumes:
      - ./chroma_db:/app/chroma_db
      - ./data:/app/data
      - ${GOOGLE_SHEETS_CREDENTIALS_PATH}:/app/credentials.json:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Gradio Frontend Service
  frontend:
    build: .
    container_name: relativity-chatbot-frontend
    ports:
      - "7860:7860"
    environment:
      - BACKEND_URL=http://backend:5000
    volumes:
      - ./chroma_db:/app/chroma_db
      - ./data:/app/data
    command: ["python", "frontend.py"]
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  # Data Ingestion Service (optional, for initial setup)
  ingestion:
    build: .
    container_name: relativity-chatbot-ingestion
    environment:
      - IBM_WATSONX_API_KEY=${IBM_WATSONX_API_KEY}
      - IBM_WATSONX_PROJECT_ID=${IBM_WATSONX_PROJECT_ID}
    volumes:
      - ./chroma_db:/app/chroma_db
      - ./data:/app/data
    command: ["python", "ingest.py"]
    profiles:
      - setup

networks:
  default:
    name: relativity-chatbot-network 